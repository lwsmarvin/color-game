<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    <link rel="stylesheet" href="/assets/styles/css/history.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <img src="./assets/images/history.png" />
      <div class="histories">
        <div class="history header">
          <div class="history__date">Date</div>
          <div class="history__balled">Result</div>
          <div class="history__bet">Your Bet</div>
        </div>
        <!-- History 1 -->
        <div class="history">
          <div class="history__date">18 January, 2023</div>
          <div class="history__balled">
            <div class="history__balled-red"></div>
            <div class="history__balled-blue"></div>
            <div class="history__balled-yellow"></div>
          </div>
          <div class="history__bet">
            <div class="history__balled-green"></div>
            <div class="history__balled-white"></div>
            <div class="history__balled-pink"></div>
          </div>
        </div>
        <!-- History 2 -->
        <div class="history">
          <div class="history__date">19 January, 2023</div>
          <div class="history__balled">
            <div class="history__balled-green"></div>
            <div class="history__balled-white"></div>
            <div class="history__balled-white"></div>
          </div>
          <div class="history__bet">
            <div class="history__balled-pink"></div>
            <div class="history__balled-blue"></div>
            <div class="history__balled-pink"></div>
          </div>
        </div>
        <!-- History 3  and so on-->
        <div class="history">
          <div class="history__date">17 January, 2023</div>
          <div class="history__balled">
            <div class="history__balled-red"></div>
            <div class="history__balled-blue"></div>
            <div class="history__balled-yellow"></div>
          </div>
          <div class="history__bet">
            <div class="history__balled-green"></div>
            <div class="history__balled-white"></div>
            <div class="history__balled-pink"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
