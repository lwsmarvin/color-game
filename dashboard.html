<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/styles/css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </head>
  <body>
    <main>
      <header>
        <div>
          <img alt="" src="/assets/images/laban-lang.png" />
          LABAN LANG
        </div>
        <div>
          <img alt="" src="/assets/images/clover.png" />
          <div>
            <img alt="" src="/assets/images/token.png" />
            0
          </div>
          <button>Cash in</button>
        </div>
      </header>

      <div class="content">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="/assets/images/play-now.png" alt="" />
              <button>Play now!</button>
            </div>
            <div class="swiper-slide">
              <img src="/assets/images/play-now.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="/assets/images/play-now.png" alt="" />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        </div>
        <!-- <div class="play">
          <div>
            <button>Play now!</button>
          </div>
        </div> -->

        <div class="games">
          <div class="title">Live Games</div>
          <div class="row">
            <div class="col">
              <img src="/assets/images/games/baraha.png" alt="" />
            </div>
            <div class="col">
              <img src="/assets/images/games/high-card.png" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img src="/assets/images/games/sabong.png" alt="" />
            </div>
            <div class="col">
              <img src="/assets/images/games/pula-puti.png" alt="" />
            </div>
          </div>
          <div class="title">Live Color Games</div>
          <div class="row">
            <div class="col">
              <img src="/assets/images/games/color.png" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img src="/assets/images/games/168-lotto.png" alt="" />
            </div>
            <div class="col">
              <img src="/assets/images/games/color-game.png" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img src="/assets/images/games/ending.png" alt="" />
            </div>
            <div class="col">
              <img src="/assets/images/games/video-karera.png" alt="" />
            </div>
          </div>
        </div>
      </div>

      <menu>
        <div class="active">
          <img alt="" src="/assets/images/menu/home.png" />Home
        </div>
        <div><img alt="" src="/assets/images/menu/cash-in.png" />Cash-in</div>
        <div><img alt="" src="/assets/images/menu/settings.png" />Settings</div>
        <div><img alt="" src="/assets/images/menu/support.png" />Support</div>
      </menu>
    </main>
  </body>
  <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,
      autoplay: true,
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</html>
