<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/styles/css/signup.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="title">LABAN LANG</div>
        <div class="subtitle">Register your account</div>
      </div>

      <div class="input">
        <label for="referral_code">Referral Code</label>
        <input type="text" placeholder="eg: 12345678" />
      </div>
      <div class="input">
        <label for="mobile_number">Mobile Number</label>
        <input type="text" placeholder="eg: 09000000000" />
      </div>
      <div class="input">
        <label for="username">Username</label>
        <input type="text" placeholder="eg: JPRizal" />
      </div>
      <div class="input">
        <label for="password">Create Password</label>
        <input type="password" />
      </div>
      <div class="input">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" />
      </div>
      <button class="register-btn">SUBMIT</button>
      <div class="back-btn">Back to Login</div>
    </main>
  </body>
</html>
