<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <link rel="stylesheet" href="/css/global.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="header">
        <button class="backBtn">
          <div>
            <div></div>
          </div>
        </button>
        <div class="result">
          <img src="./assets/images/jackpot.png" alt="" />
          <div class="jackpot">
            <div class="jackpot__colors">
              <div class="jackpot__colors-red"></div>
              <div class="jackpot__colors-red"></div>
              <div class="jackpot__colors-red"></div>
            </div>
            <div class="jackpot__amount">
              <div class="coin">&#8369;</div>

              <div>&#8369; 17.143</div>
            </div>
          </div>
        </div>
      </div>
      <div class="video">hello</div>
      <div class="bet_points">
        <div>
          <div class="coin">&#8369;</div>
          <div class="points">0</div>
          <div class="add">+</div>
        </div>
      </div>
      <div class="bet">
        <div class="history">
          <div class="history__text">HISTORY</div>
          <div class="history__colors">
            <div class="history__colors-blue"></div>
            <div class="history__colors-red"></div>
            <div class="history__colors-green"></div>
          </div>
          <div class="history__reset">
            <img src="./assets/images/reset.png" alt="" />
          </div>
        </div>

        <div class="bets">
          <div class="bets__amount">
            <div class="active">5</div>
            <div>50</div>
            <div>500</div>
          </div>
          <div class="bets__colors">
            <div>
              <div class="bets__colors-yellow">1000</div>
              <div class="bets__colors-white">500</div>
              <div class="bets__colors-pink">700</div>
            </div>
            <div>
              <div class="bets__colors-blue">10</div>
              <div class="bets__colors-red">1500</div>
              <div class="bets__colors-green">0</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
