<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
    <link rel="stylesheet" href="./assets/styles/css/wallet.css" />
  </head>
  <body>
    <main>
      <header>Wallet</header>

      <div class="content">
        <div class="balance">
          <img alt="" src="/assets/images/cricular.png" />

          <div>
            <div>Wallet Balance (&#8369;)</div>
            <div>0.00</div>
          </div>
          <div>
            <button>
              <img alt="" src="/assets/images/cash-in.png" />
              Cash-in
            </button>
            <button>
              <img alt="" src="/assets/images/cash-out.png" />
              Cash-out
            </button>
          </div>
        </div>

        <div class="promotions">
          <div>
            <img alt="" src="/assets/images/discount.png" />
            Promotions
          </div>
          <div>More <img alt="" src="/assets/images/arrow-forward.png" /></div>
        </div>

        <div class="history">
          <div class="header">
            Record
            <div>View all</div>
          </div>

          <div class="records">
            <div class="record">
              <div>
                <div>Cash-in</div>
                <div>06-28 22:24:28</div>
              </div>
              <div>
                <div>+ &#8369; 200</div>
                <div>Pending</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <menu>
        <div><img alt="" src="/assets/images/menu/home.png" />Home</div>
        <div class="active">
          <img alt="" src="/assets/images/menu/cash-in.png" />Cash-in
        </div>
        <div><img alt="" src="/assets/images/menu/settings.png" />Settings</div>
        <div><img alt="" src="/assets/images/menu/support.png" />Support</div>
      </menu>
    </main>
  </body>
</html>
