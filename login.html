<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/styles/css/login.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <img alt="" src="/assets/images/laban-lang.png" />
        <div class="title">LABAN LANG</div>
        <div class="subtitle">Continue using your account</div>
      </div>

      <div class="input">
        <label for="username">Username</label>
        <input type="text" />
      </div>
      <div class="input">
        <label for="password">Password</label>
        <input type="password" />
      </div>
      <button class="login-btn">LOG IN</button>
      <div class="forgot-password-btn">Forgot Password</div>

      <div class="signup">Not Registered Yet? <button>SIGN UP</button></div>
    </main>
  </body>
</html>
